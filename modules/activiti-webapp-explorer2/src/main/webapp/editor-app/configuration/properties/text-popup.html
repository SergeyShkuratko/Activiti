<div class="modal" ng-controller="KisBpmTextPropertyPopupCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
        <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
      </div>
      <div class="modal-body">
        <textarea id="textarea" class="form-control ng-pristine ng-valid" ng-model="property.value" style="margin-top:340px;visibility:hidden;" ng-change="doTest()"></textarea>
        <div id="editor" auto-focus="" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;height:444px;"></div>
      </div>
      <div id="footer-wrapper">
        <div class="modal-footer">
          <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="editor-app/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="editor-app/ace/ext-language_tools.js"></script>

<script>
  ace.require("ace/ext/language_tools");
  var editor = ace.edit("editor");
  editor.setOptions({
    enableBasicAutocompletion: true
  });
  editor.getSession().on('change', function() {
    var value = editor.getSession().getValue();
    document.getElementById("textarea").value = value;
    jQuery("textarea").change();
  });
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/groovy");

  var val = angular.element(document.getElementById('textarea')).scope().getPropertyValue();
  editor.setValue(val, 1);
  editor.focus();
</script>
